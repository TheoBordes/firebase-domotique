<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .gauge {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 10px solid #ccc;
      position: relative;
    }

    .needle {
      width: 100px;
      height: 4px;
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transform: rotate(0deg);
      transition: transform 1s linear;
    }

  </style>
</head>
<body>
  <div class="gauge">
    <div class="needle" id="needle"></div>
  </div>

  <script>
    let needle = document.getElementById('needle');

    // Fonction pour mettre à jour l'angle de l'aiguille
    function updateNeedle(value) {
      // Valeur (0 à 100) transformée en angle (0 à 180 degrés)
      let angle = (value / 100) * 180;
      needle.style.transform = `rotate(${angle}deg)`;
    }

    // Exemple de mise à jour de la jauge toutes les 2 secondes
    let currentValue = 0;
    setInterval(() => {
      currentValue = Math.random() * 100;  // Génère une nouvelle valeur aléatoire
      updateNeedle(currentValue);
    }, 2000);
  </script>
</body>
</html>
